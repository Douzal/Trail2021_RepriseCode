<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- used for Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV Alexis MASSON</title>

        <!-- BOOTSTRAP - CSS part -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        
        <!-- dedicated js -->
        <!-- <link rel="stylesheet" href="css/CVscss.scss" /> -->
        <link rel="stylesheet" href="css/CVscss.css" />
        
        <!-- font from google api -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Crete+Round&family=Lato:wght@100&family=Limelight&display=swap" rel="stylesheet" />

    </head>
    <body data-bs-spy="scroll" data-bs-target="">
        <!-- ABOUT -->
        <section id="about" class="container-fluid">
            <div class="about__profile-pict col-8 col-lg-4">
                <img src="img/me.jpeg" class="rounded-circle"/>
            </div>
            <div class="about__heading">
                <h1>Hello, c'est moi Alexis.</h1>
                <h3>Développeur web en devenir</h3>
                <a href="docs/CV EI - Alexis Masson - ...pdf" class="about__btn btn" target="_blank">Télécharger le CV</a>
            </div>
        </section>
        
        <!-- SKILLS -->
        <section id="skills" >
            <div class="skills__divider divider"></div>
            <div class="skills__heading">
                <h2 class="skills__title sectionTitle">Compétences</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>htlm 80%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>css / sass 70%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>javascript / jquery 65%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>react 30%</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>salesforce 70%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>apex/soql 85%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>Aura Components 85%</h5>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                                <h5>LWC 50%</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- PROF. EXPERIENCE -->
        <section id="experience">
            <div class="experience__divider divider"></div>
            <div class="experience__heading">
                <h2 class="experience__title sectionTitle">experience</h2>
            </div>
        </section>


        <!-- jQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- AXIOS-->
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

        <!-- POPPER (for dropdown menus in bootstrap)-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

        <!-- BOOTSTRAP - Js part - JavaScript Bundle + Popper (no use of Popper CDN then) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <!-- SASS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"></script>
        
        <script type="text/javascript" src="script/CVjs.js"></script>
    </body>
</html>
