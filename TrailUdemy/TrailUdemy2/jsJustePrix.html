<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Le juste prix</title>
    <link rel="stylesheet" href="cssJustePrix.css"></link>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
  
        <div class="row justify-content-center mt-5">
          <header>
            Le Juste Prix
          </header>
        </div>
        
        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4">   
          <div class="col-lg-8">   
            <div class="bg-light p-5 shadow">
              
              <form id="formulaire">
                <div class="row">
                  <div class="col">
                    <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 1 000)" />
                  </div>
                  <button type="submit" class="btn btn-primary">Deviner</button>
                </div>
                <small class="text-danger">Vous devez rentrer un nombre.</small>
              </form>
              
            </div>  
          </div>
        </div>
        
        <!-- Instructions -->
        <div class="row justify-content-center">
          <div id="instructions" class="col-lg-8"></div>
        </div>
        
      </div>

      <script type="text/javascript" src="scriptJustePrix.js"></script>
</body>
</html>
